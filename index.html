<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnny AI | Video Call Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c1027, #1a1f3d, #0c1027);
            color: #e0f7ff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 196, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(128, 0, 128, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(25, 50, 100, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(25, 50, 100, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2rem;
            color: #29c4ff;
            text-shadow: 0 0 15px rgba(41, 196, 255, 0.7);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, #29c4ff, #a362ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .call-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .call-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .call-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #8ca0c7;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff9d;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff9d;
            animation: pulse 1.5s infinite;
        }

        .call-content {
            display: flex;
            flex: 1;
            gap: 2rem;
            position: relative;
        }

        .remote-view {
            flex: 1;
            background: rgba(15, 20, 40, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remote-view::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff, #ff00cc);
            background-size: 400%;
            border-radius: 22px;
            z-index: -1;
            animation: border-glow 8s linear infinite;
        }

        .agent-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .agent-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: #29c4ff;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(10, 15, 30, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 30px;
        }

        .agent-title i {
            font-size: 1.2rem;
        }

        #agent-frame {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hologram-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 65%, rgba(41, 196, 255, 0.1)),
                linear-gradient(90deg, transparent 65%, rgba(162, 98, 234, 0.1));
            pointer-events: none;
            z-index: 2;
        }

        .local-view {
            width: 300px;
            height: 200px;
            background: rgba(15, 20, 40, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: absolute;
            bottom: 100px;
            right: 30px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .local-view:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(41, 196, 255, 0.4);
        }

        .local-preview {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a2b45, #2c3e50);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8ca0c7;
            position: relative;
        }

        .local-info {
            text-align: center;
            z-index: 2;
        }

        .local-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #e0f7ff;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            z-index: 100;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(20, 25, 50, 0.7);
            border: 1px solid rgba(64, 224, 208, 0.3);
            color: #e0f7ff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(41, 196, 255, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .call-end {
            background: rgba(255, 80, 80, 0.7);
            border-color: rgba(255, 100, 100, 0.5);
        }

        .call-end:hover {
            background: rgba(255, 50, 50, 0.8);
            box-shadow: 0 8px 20px rgba(255, 80, 80, 0.4);
        }

        .call-duration {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            background: rgba(10, 15, 30, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 30px;
            color: #00ff9d;
        }

        .ai-message {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 15, 30, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(64, 224, 208, 0.3);
            backdrop-filter: blur(5px);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            z-index: 50;
        }

        .ai-message p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #29c4ff;
            border-radius: 50%;
            animation: bounce 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .call-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .stat {
            background: rgba(10, 15, 30, 0.7);
            padding: 0.7rem 1.2rem;
            border-radius: 30px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat i {
            color: #29c4ff;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @keyframes border-glow {
            0% { background-position: 0 0; }
            100% { background-position: 400% 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, 20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .local-view {
                width: 250px;
                height: 170px;
                bottom: 120px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">JOHNNY.AI</div>
            </div>
            <div class="call-info">
                <div class="call-title">AI Assistant Call</div>
                <div class="call-status">
                    <div class="status-dot"></div>
                    <span>ENCRYPTED CONNECTION</span>
                </div>
            </div>
        </header>
        
        <div class="call-content">
            <div class="remote-view">
                <div class="agent-container">
                    <div class="agent-title">
                        <i class="fas fa-user-astronaut"></i> JOHNNY AI
                    </div>
                    <div id="agent-frame">
                        <script type="module"
                            src="https://agent.d-id.com/v2/index.js"
                            data-mode="fabio"
                            data-client-key="Z29vZ2xlLW9hdXRoMnwxMTc5MTA2NTcyOTUxNDUxNjY0ODY6WjRkSzdhcEpEVzZCV0o4TDVLOWRm"
                            data-agent-id="v2_agt_lQdjqRmU"
                            data-name="did-agent"
                            data-monitor="true"
                            data-orientation="horizontal"
                            data-position="inline">
                        </script>
                        <div class="hologram-effect"></div>
                    </div>
                </div>
                
                <div class="call-duration" id="callTimer">00:00</div>
                
                <div class="call-stats">
                    <div class="stat">
                        <i class="fas fa-wifi"></i> 4.7 Mbps
                    </div>
                    <div class="stat">
                        <i class="fas fa-microphone"></i> 98% Clear
                    </div>
                </div>
                
                <div class="ai-message" id="aiMessage">
                    <p>Hello! I'm Johnny, your AI assistant. How can I help you today?</p>
                    <div class="typing-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            
            <div class="local-view">
                <div class="local-preview">
                    <div class="local-info">
                        <div class="local-name">You</div>
                        <div>Connected</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="muteBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn" id="videoBtn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn call-end" id="endCallBtn">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button class="control-btn" id="screenBtn">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn" id="moreBtn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Call timer
        let seconds = 0;
        const timer = setInterval(() => {
            seconds++;
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('callTimer').textContent = `${mins}:${secs}`;
        }, 1000);
        
        // Simulate AI responses
        const messages = [
            "I can assist with research, analysis, and creative tasks. What would you like to explore?",
            "I'm processing your request now. This should only take a moment...",
            "Based on my analysis, I recommend considering these options...",
            "I've found some interesting information related to your question.",
            "Would you like me to elaborate on any particular aspect?"
        ];
        
        let messageIndex = 0;
        setInterval(() => {
            if (messageIndex < messages.length) {
                document.getElementById('aiMessage').querySelector('p').textContent = messages[messageIndex];
                messageIndex++;
            } else {
                // Reset after all messages
                messageIndex = 0;
            }
        }, 10000);
        
        // Toggle mute button
        const muteBtn = document.getElementById('muteBtn');
        let isMuted = false;
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            muteBtn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            muteBtn.style.background = isMuted ? 'rgba(255, 80, 80, 0.3)' : 'rgba(20, 25, 50, 0.7)';
        });
        
        // Toggle video button
        const videoBtn = document.getElementById('videoBtn');
        let videoOff = false;
        videoBtn.addEventListener('click', () => {
            videoOff = !videoOff;
            videoBtn.innerHTML = videoOff ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
            videoBtn.style.background = videoOff ? 'rgba(255, 80, 80, 0.3)' : 'rgba(20, 25, 50, 0.7)';
        });
        
        // End call button
        document.getElementById('endCallBtn').addEventListener('click', () => {
            clearInterval(timer);
            alert('Call ended. Thank you for using Johnny AI!');
        });
        
        // Dynamic hologram effect
        const hologram = document.querySelector('.hologram-effect');
        setInterval(() => {
            hologram.style.background = 
                `linear-gradient(transparent 65%, rgba(${Math.random()*55 + 200}, ${Math.random()*100 + 156}, 255, 0.1)),
                 linear-gradient(${Math.random()*360}deg, transparent 65%, rgba(${Math.random()*100 + 156}, ${Math.random()*55 + 100}, 234, 0.1))`;
        }, 3000);
    </script>
</body>
</html>
